<div class="one">
    <h1>The Quote Spell</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Author and Source</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
      </div>
  </ul>
  </div>
