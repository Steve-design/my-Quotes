<div class="container-fluid" id="one">
    <h1>The Quote Spell</h1>
    <hr>
   
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}}>{{quote.name}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Author and Source</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
</div>
